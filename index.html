<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 50px;
		}
		input[type="text"] {
			padding: 10px;
			font-size: 24px;
			width: 200px;
			text-align: right;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
			margin-bottom: 10px;
		}
		input[type="button"] {
			padding: 10px;
			font-size: 24px;
			width: 50px;
			border-radius: 5px;
			border: none;
			background-color: #f0f0f0;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
			margin-right: 5px;
			margin-bottom: 10px;
		}
		input[type="button"]:hover {
			background-color: #e0e0e0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>JavaScript Calculator</h1>
	<input type="text" id="num1" placeholder="Enter first number"><br>
	<input type="text" id="num2" placeholder="Enter second number"><br>
	<input type="button" value="+" onclick="add()"/>
	<input type="button" value="-" onclick="subtract()"/>
	<input type="button" value="*" onclick="multiply()"/>
	<input type="button" value="/" onclick="divide()"/><br>
	<input type="text" id="result" placeholder="Result" disabled><br>

	<script>
		function add() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 + num2;
			document.getElementById("result").value = result;
		}

		function subtract() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 - num2;
			document.getElementById("result").value = result;
		}

		function multiply() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 * num2;
			document.getElementById("result").value = result;
		}

		function divide() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 / num2;
			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>
